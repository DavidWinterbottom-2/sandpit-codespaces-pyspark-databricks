# Ansible Configuration for Databricks Deployment

[defaults]
# Basic configuration
inventory = inventory.ini
remote_user = root
host_key_checking = False
retry_files_enabled = False
gathering = smart
fact_caching = memory

# Output formatting
stdout_callback = yaml
display_skipped_hosts = False
display_ok_hosts = True

# Performance settings
forks = 10
poll_interval = 2
timeout = 30

# Logging
log_path = ./ansible.log

# Python interpreter
interpreter_python = auto

[inventory]
enable_plugins = ini

[ssh_connection]
pipelining = True
ssh_args = -o ControlMaster=auto -o ControlPersist=60s

[colors]
verbose = blue
warn = purple
error = red
debug = dark gray
deprecate = purple
skip = cyan
unreachable = red
ok = green
changed = yellow