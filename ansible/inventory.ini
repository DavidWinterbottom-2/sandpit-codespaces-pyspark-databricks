# Ansible Inventory for Databricks Deployment
# This file defines the target environments and their configurations

[local]
localhost ansible_connection=local

[databricks:vars]
# Default Azure region
azure_location=East US

# Default resource group
resource_group_name=rg-databricks-pyspark

# Default tags applied to all resources
common_tags='{
  "Environment": "Development",
  "Project": "PySpark-Examples", 
  "Owner": "DataTeam",
  "Purpose": "Spark-Remote-Compute",
  "ManagedBy": "Ansible"
}'

# Databricks workspace configuration
databricks_workspace_name=pyspark-databricks-workspace
databricks_pricing_tier=standard

# Compute cluster defaults
databricks_cluster_name=pyspark-standard-cluster
databricks_node_type=Standard_DS3_v2
databricks_min_workers=1
databricks_max_workers=3
databricks_spark_version=13.3.x-scala2.12

[databricks:children]
local